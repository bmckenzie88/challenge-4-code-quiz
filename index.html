<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <p>View Highscores</p>
        <h1>Coding Quiz</h1>
        <p id="timer"></p>
    </header>
    <main>
        <button type="button">Start!</button>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">What is a question?</h2>
            </div>
            <ul class="anwer-group">
                <li class="a1">Answer 1</li>
                <li class="a2">Answer 2</li>
                <li class="a3">Answer 3</li>
                <li class="a4">Answer 4</li>
            </ul>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
